<html py:extends="master.xhtml" py:strip="True">
    <head py:block="head" py:strip="True">
        <title py:block="master_title">New password</title>
    </head>

	<body py:block="body" py:strip="True">
		<h1>New password for user ${email_address}</h1> 
		<div class="row">
	    <div class="col-md-8 col-md-offset-1">
	      <form action="/reset_password/save_password/"
	            method="post" accept-charset="UTF-8" class="form-horizontal">
	        <div class="form-group">
	          <label class="col-sm-2 control-label">Password:</label>
	          <div class="col-sm-10">
	            <input class="form-control" type="password" name="password" 
	            		required="true" minlength="8" maxlength="16" />
	          </div>
	        </div>
	        <div class="form-group">
	          <label class="col-sm-2 control-label">Check password:</label>
	          <div class="col-sm-10">
	            <input class="form-control" type="password" 
	            		name="check_password" 
	            		required="true" minlength="8" maxlength="16" />
	            <input type="hidden" name="email_address" 
	            		value="${email_address}" />
	          </div>
	        </div>
	        <div class="form-group">
	          <div class="col-sm-10 col-sm-offset-2">
	            <button type="submit" class="btn btn-default">
	            	Save password
	            </button>
	          </div>
	        </div>
	      </form>
	    </div>
	  </div>
	</body> 
</html>
